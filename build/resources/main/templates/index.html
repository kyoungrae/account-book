<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Account Book</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="brand">
                <i class="fa-solid fa-wallet"></i> SmartAcc
            </div>
            <ul class="nav-links">
                <li class="active" data-target="dashboard"><i class="fa-solid fa-chart-pie"></i> Dashboard</li>
                <li data-target="upload"><i class="fa-solid fa-file-invoice"></i> Upload Receipt</li>
                <li data-target="transactions"><i class="fa-solid fa-list"></i> Transactions</li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header>
                <h2 id="page-title">Dashboard</h2>
                <div class="user-profile">
                    <span>Admin</span>
                    <div class="avatar"><i class="fa-solid fa-user"></i></div>
                </div>
            </header>

            <!-- Dashboard View -->
            <section id="dashboard" class="view active">
                <div class="stats-cards">
                    <div class="card income">
                        <h3>Income</h3>
                        <p id="total-income">₩0</p>
                    </div>
                    <div class="card expense">
                        <h3>Expense</h3>
                        <p id="total-expense">₩0</p>
                    </div>
                    <div class="card balance">
                        <h3>Balance</h3>
                        <p id="total-balance">₩0</p>
                    </div>
                </div>
                <div class="charts-container">
                    <div class="chart-box">
                        <canvas id="expenseChart"></canvas>
                    </div>
                    <div class="chart-box">
                        <canvas id="categoryPieChart"></canvas>
                    </div>
                </div>
            </section>

            <!-- Upload View -->
            <section id="upload" class="view">
                <div class="upload-container">
                    <div class="drop-zone" id="drop-zone">
                        <i class="fa-solid fa-cloud-arrow-up"></i>
                        <p>Drag & Drop Receipt Image or Click to Upload</p>
                        <input type="file" id="file-input" hidden accept="image/*">
                    </div>
                    <div id="preview-container" style="display:none;">
                        <img id="image-preview" src="" alt="Preview">
                    </div>
                </div>

                <div id="extraction-result" class="form-container" style="display:none;">
                    <h3>추출된 거래 내역 확인</h3>
                    <p class="subtitle">각 항목을 확인하고 수정하거나 불필요한 항목을 제거하세요.</p>

                    <div id="extracted-transactions-list">
                        <!-- Dynamically populated by JS -->
                    </div>

                    <button id="save-all-btn" class="btn-primary" style="display:none; margin-top: 20px;">
                        <i class="fa-solid fa-check"></i> 모두 저장
                    </button>
                </div>
            </section>

            <!-- Transactions View -->
            <section id="transactions" class="view">
                <div class="table-container">
                    <table id="transaction-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Category</th>
                                <th>Place</th>
                                <th>Type</th>
                                <th>Amount</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows loaded via JS -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="/js/app.js"></script>
</body>

</html>
