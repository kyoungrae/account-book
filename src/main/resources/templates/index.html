<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트 가계부</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="brand">
                <i class="fa-solid fa-wallet"></i> 스마트 가계부
            </div>
            <ul class="nav-links">
                <li class="active" data-target="dashboard"><i class="fa-solid fa-chart-pie"></i> 대시보드</li>
                <li data-target="upload"><i class="fa-solid fa-file-invoice"></i> 영수증 업로드</li>
                <li data-target="direct-input"><i class="fa-solid fa-pen-to-square"></i> 직접 입력</li>
                <li data-target="transactions"><i class="fa-solid fa-list"></i> 거래 내역</li>
                <li data-target="categories"><i class="fa-solid fa-tags"></i> 카테고리/유형 관리</li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header>
                <h2 id="page-title">대시보드</h2>

            </header>

            <!-- Dashboard View -->
            <section id="dashboard" class="view active">
                <div class="filter-tabs dashboard-filters">
                    <button class="filter-tab active" data-period="all">전체</button>
                    <button class="filter-tab" data-period="year">년도별</button>
                    <button class="filter-tab" data-period="month">월별</button>
                    <button class="filter-tab" data-period="day">일별</button>
                </div>
                <div id="period-selector-dashboard" class="period-selector" style="display:none;">
                    <!-- Dynamically populated year/month/day selectors -->
                    <select id="dashboard-year-select" class="period-select"></select>
                    <!-- Month Buttons Container -->
                    <div id="dashboard-month-buttons" class="month-selector-container" style="display:none;"></div>
                    <input type="date" id="dashboard-date-select" class="period-input" style="display:none;">
                </div>
                <div class="stats-cards">
                    <div class="card income">
                        <h3>수입</h3>
                        <p id="total-income">₩0</p>
                    </div>
                    <div class="card expense">
                        <h3>지출</h3>
                        <p id="total-expense">₩0</p>
                    </div>
                    <div class="card saving">
                        <h3>저축</h3>
                        <p id="total-saving">₩0</p>
                    </div>
                    <div class="card balance">
                        <h3>잔액</h3>
                        <p id="total-balance">₩0</p>
                    </div>
                </div>
                <div class="charts-container">
                    <div class="chart-box">
                        <h3 id="bar-chart-header" style="margin-bottom: 15px; font-size: 1.1rem; color: #333;">일별 지출
                        </h3>
                        <canvas id="expenseChart"></canvas>
                    </div>
                    <div class="chart-box">
                        <canvas id="categoryPieChart"></canvas>
                    </div>
                </div>
            </section>

            <!-- Upload View -->
            <section id="upload" class="view">
                <div class="upload-split-layout">
                    <div class="upload-left-col">
                        <div class="upload-container">
                            <div class="drop-zone" id="drop-zone">
                                <i class="fa-solid fa-cloud-arrow-up"></i>
                                <p>영수증 이미지를 드래그하거나 클릭하여 업로드하세요</p>
                            </div>
                            <input type="file" id="file-input" hidden accept="image/*">
                            <div id="preview-container" style="display:none;">
                                <img id="image-preview" src="" alt="미리보기">
                            </div>
                        </div>
                    </div>

                    <div class="upload-right-col">
                        <div id="extraction-result" class="form-container" style="display:none;">
                            <h3>추출된 거래 내역 확인</h3>
                            <p class="subtitle">각 항목을 확인하고 수정하거나 불필요한 항목을 제거하세요.</p>

                            <div id="extracted-transactions-list">
                                <!-- Dynamically populated by JS -->
                            </div>

                            <button id="save-all-btn" class="btn-primary" style="display:none; margin-top: 20px;">
                                <i class="fa-solid fa-check"></i> 모두 저장
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Direct Input View -->
            <section id="direct-input" class="view">
                <div class="form-container" style="max-width: 800px;">
                    <div class="header-action"
                        style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                        <h3>거래 내역 입력</h3>
                        <button id="add-manual-row-btn" class="btn-secondary"
                            style="background:#3498db; color:white; border:none; padding:8px 15px; border-radius:8px; cursor:pointer;">
                            <i class="fa-solid fa-plus"></i> 항목 추가
                        </button>
                    </div>

                    <div id="manual-input-list">
                        <!-- Initial Row -->
                        <div class="manual-item" data-id="manual-0">
                            <div class="manual-item-header"
                                style="display:flex; justify-content:space-between; margin-bottom:10px;">
                                <h4>거래 1</h4>
                                <button class="remove-manual-btn" onclick="removeManualItem('manual-0')"
                                    style="display:none;">
                                    <i class="fa-solid fa-minus"></i>
                                </button>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>날짜</label>
                                    <input type="date" class="man-date" required />
                                </div>
                                <div class="form-group">
                                    <label>장소</label>
                                    <input type="text" class="man-place" placeholder="예: 스타벅스" required />
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>금액</label>
                                    <input type="number" class="man-amount" placeholder="0" required />
                                </div>
                                <div class="form-group">
                                    <label>카테고리</label>
                                    <select class="man-category">
                                        <!-- Options populated dynamically -->
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>유형</label>
                                    <select class="man-type">
                                        <!-- Options populated dynamically -->
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group" style="grid-column: span 3;">
                                    <label>메모</label>
                                    <input type="text" class="man-memo" placeholder="메모를 입력하세요" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <button id="save-manual-btn" class="btn-primary" style="margin-top: 20px;">
                        <i class="fa-solid fa-check"></i> 저장하기
                    </button>
                </div>
            </section>

            <!-- Transactions View -->
            <section id="transactions" class="view">
                <div class="filter-tabs transaction-filters">
                    <button class="filter-tab active" data-period="all">전체</button>
                    <button class="filter-tab" data-period="year">년도별</button>
                    <button class="filter-tab" data-period="month">월별</button>
                    <button class="filter-tab" data-period="day">일별</button>
                </div>
                <div id="period-selector-transactions" class="period-selector" style="display:none;">
                    <select id="trans-year-select" class="period-select"></select>
                    <!-- Month Buttons Container -->
                    <div id="trans-month-buttons" class="month-selector-container" style="display:none;"></div>
                    <input type="date" id="trans-date-select" class="period-input" style="display:none;">
                </div>
                <div class="table-actions">

                    <button id="delete-selected-btn" class="btn-danger" style="display:none;">
                        <i class="fa-solid fa-trash"></i> 선택 항목 삭제
                    </button>
                </div>
                <div class="table-container">
                    <table id="transaction-table">
                        <thead>
                            <tr>
                                <th style="width: 50px;">
                                    <input type="checkbox" id="select-all-checkbox" />
                                </th>
                                <th class="sortable" data-sort="date">날짜 <i class="fa-solid fa-sort"></i></th>
                                <th class="sortable" data-sort="category">카테고리 <i class="fa-solid fa-sort"></i></th>
                                <th class="sortable" data-sort="place">장소 <i class="fa-solid fa-sort"></i></th>
                                <th class="sortable" data-sort="memo">메모 <i class="fa-solid fa-sort"></i></th>
                                <th class="sortable" data-sort="type">유형 <i class="fa-solid fa-sort"></i></th>
                                <th class="sortable" data-sort="amount">금액 <i class="fa-solid fa-sort"></i></th>
                                <th>작업</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows loaded via JS -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Category & Type Management View -->
            <section id="categories" class="view">
                <div class="filter-tabs" style="justify-content: flex-start; margin-bottom: 20px;">
                    <button class="filter-tab active" data-sub-target="manage-categories">카테고리</button>
                    <button class="filter-tab" data-sub-target="manage-types">유형</button>
                </div>

                <!-- Category Management Tab -->
                <div id="manage-categories">
                    <div class="form-container">
                        <h3>새 카테고리 추가</h3>
                        <div class="form-row" style="margin-top:20px; align-items: flex-end;">
                            <div class="form-group" style="flex:1;">
                                <label>카테고리명</label>
                                <input type="text" id="new-category-name" placeholder="예: 운동" />
                            </div>
                            <div class="form-group" style="width: 100px;">
                                <label>색상</label>
                                <input type="color" id="new-category-color" value="#4facfe"
                                    style="height:45px; padding:2px;" />
                            </div>
                            <div class="form-group">
                                <button id="add-category-btn" class="btn-primary" style="height:45px; margin-bottom:0;">
                                    <i class="fa-solid fa-plus"></i> 추가
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="form-container" style="margin-top:2rem;">
                        <h3>카테고리 목록</h3>
                        <div id="category-list" class="category-list">
                            <!-- Loaded via JS -->
                        </div>
                    </div>
                </div>

                <!-- Type Management Tab -->
                <div id="manage-types" style="display:none;">
                    <div class="form-container">
                        <h3>새 유형 추가</h3>
                        <div class="form-row" style="margin-top:20px; align-items: flex-end;">
                            <div class="form-group" style="flex:1;">
                                <label>유형명</label>
                                <input type="text" id="new-type-name" placeholder="예: 이체" />
                            </div>
                            <div class="form-group">
                                <label>기본 속성</label>
                                <select id="new-type-base" style="height:45px;">
                                    <option value="EXPENSE">지출 (마이너스)</option>
                                    <option value="INCOME">수입 (플러스)</option>
                                    <option value="SAVING">저축 (마이너스/자산)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <button id="add-type-btn" class="btn-primary" style="height:45px; margin-bottom:0;">
                                    <i class="fa-solid fa-plus"></i> 추가
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="form-container" style="margin-top:2rem;">
                        <h3>유형 목록</h3>
                        <div id="type-list" class="category-list">
                            <!-- Loaded via JS -->
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Loading Screen -->
    <div id="loading-screen" style="display:none;">
        <div class="spinner"></div>
        <p>잠시만 기다려주세요...</p>
    </div>

    <!-- Edit Transaction Modal -->
    <div id="edit-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>거래 내역 수정</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-id">
                <div class="form-row">
                    <div class="form-group">
                        <label>날짜</label>
                        <input type="date" id="edit-date" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>장소</label>
                        <input type="text" id="edit-place" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>금액</label>
                        <input type="number" id="edit-amount" required>
                    </div>
                    <div class="form-group">
                        <label>카테고리</label>
                        <select id="edit-category"></select>
                    </div>
                    <div class="form-group">
                        <label>유형</label>
                        <select id="edit-type">
                            <option value="EXPENSE">지출</option>
                            <option value="INCOME">수입</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group" style="width: 100%;">
                        <label>메모</label>
                        <input type="text" id="edit-memo" placeholder="메모를 입력하세요">
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancel-edit-btn">취소</button>
                    <button type="submit" class="btn-primary">저장</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <script src="/js/app.js"></script>
</body>

</html>
