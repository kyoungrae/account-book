<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트 가계부</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="brand">
                <i class="fa-solid fa-wallet"></i> 스마트 가계부
            </div>
            <ul class="nav-links">
                <li class="active" data-target="dashboard"><i class="fa-solid fa-chart-pie"></i> 대시보드</li>
                <li data-target="upload"><i class="fa-solid fa-file-invoice"></i> 영수증 업로드</li>
                <li data-target="transactions"><i class="fa-solid fa-list"></i> 거래 내역</li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header>
                <h2 id="page-title">대시보드</h2>
                <div class="user-profile">
                    <span>관리자</span>
                    <div class="avatar"><i class="fa-solid fa-user"></i></div>
                </div>
            </header>

            <!-- Dashboard View -->
            <section id="dashboard" class="view active">
                <div class="stats-cards">
                    <div class="card income">
                        <h3>수입</h3>
                        <p id="total-income">₩0</p>
                    </div>
                    <div class="card expense">
                        <h3>지출</h3>
                        <p id="total-expense">₩0</p>
                    </div>
                    <div class="card balance">
                        <h3>잔액</h3>
                        <p id="total-balance">₩0</p>
                    </div>
                </div>
                <div class="charts-container">
                    <div class="chart-box">
                        <canvas id="expenseChart"></canvas>
                    </div>
                    <div class="chart-box">
                        <canvas id="categoryPieChart"></canvas>
                    </div>
                </div>
            </section>

            <!-- Upload View -->
            <section id="upload" class="view">
                <div class="upload-split-layout">
                    <div class="upload-left-col">
                        <div class="upload-container">
                            <div class="drop-zone" id="drop-zone">
                                <i class="fa-solid fa-cloud-arrow-up"></i>
                                <p>영수증 이미지를 드래그하거나 클릭하여 업로드하세요</p>
                                <input type="file" id="file-input" hidden accept="image/*">
                            </div>
                            <div id="preview-container" style="display:none;">
                                <img id="image-preview" src="" alt="미리보기">
                            </div>
                        </div>
                    </div>

                    <div class="upload-right-col">
                        <div id="extraction-result" class="form-container" style="display:none;">
                            <h3>추출된 거래 내역 확인</h3>
                            <p class="subtitle">각 항목을 확인하고 수정하거나 불필요한 항목을 제거하세요.</p>

                            <div id="extracted-transactions-list">
                                <!-- Dynamically populated by JS -->
                            </div>

                            <button id="save-all-btn" class="btn-primary" style="display:none; margin-top: 20px;">
                                <i class="fa-solid fa-check"></i> 모두 저장
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Transactions View -->
            <section id="transactions" class="view">
                <div class="table-actions">

                    <button id="delete-selected-btn" class="btn-danger" style="display:none;">
                        <i class="fa-solid fa-trash"></i> 선택 항목 삭제
                    </button>
                </div>
                <div class="table-container">
                    <table id="transaction-table">
                        <thead>
                            <tr>
                                <th style="width: 50px;">
                                    <input type="checkbox" id="select-all-checkbox" />
                                </th>
                                <th>날짜</th>
                                <th>카테고리</th>
                                <th>장소</th>
                                <th>유형</th>
                                <th>금액</th>
                                <th>작업</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows loaded via JS -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="/js/app.js"></script>
</body>

</html>
